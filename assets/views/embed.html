<div id="chat" class="chat">
  <div id="chat-windows-select"></div>

  <div id="chat-poll-frame">
    <div class="poll-frame">
      <div class="poll-header">
        <div class="poll-top">
          <span class="poll-question"></span>
          <span class="poll-close" title="Close poll"></span>
        </div>
        <div class="poll-title">
          <span class="poll-info"></span>
          <span class="poll-votes"></span>
        </div>
      </div>
      <div class="poll-options"></div>
      <div class="poll-footer">
        <div class="poll-timer">
          <div class="poll-timer-inner"></div>
        </div>
        <span class="poll-end"></span>
      </div>
    </div>
  </div>

  <div id="chat-output-frame" data-scroll-notify>
    <div id="chat-pinned-frame"></div>
  </div>

  <div id="chat-input-frame">
    <div id="chat-input-wrap">
      <textarea
        id="chat-input-control"
        placeholder="Getting things ready ..."
        autocomplete="off"
        tabindex="1"
        autofocus
        spellcheck
      ></textarea>
      <a id="chat-input-subonly" class="chat-tool-btn" title="Subonly mode">
        <i class="btn-icon"></i>
      </a>
    </div>
    <div id="chat-tools-wrap">
      <div class="chat-tools-group">
        <a id="chat-emoticon-btn" class="chat-tool-btn" title="Emotes">
          <i class="btn-icon"></i>
        </a>
        <a id="chat-whisper-btn" class="chat-tool-btn" title="Whispers">
          <i class="btn-icon"></i>
        </a>
      </div>
      <div class="chat-tools-group">
        <a
          id="chat-watching-focus-btn"
          class="chat-tool-btn"
          data-tippy-content="Highlights messages from users watching the same stream"
        >
          <i class="btn-icon"></i>
        </a>
        <a id="chat-settings-btn" class="chat-tool-btn" title="Settings">
          <i class="btn-icon"></i>
        </a>
        <a id="chat-users-btn" class="chat-tool-btn" title="Users">
          <i class="btn-icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div id="chat-settings" class="chat-menu right">
    <div class="chat-menu-inner">
      <div class="toolbar">
        <h5><span>Settings</span> <i class="chat-menu-close"></i></h5>
      </div>
      <div class="scrollable">
        <div class="content">
          <div id="chat-settings-form">
            <div class="form-group checkbox">
              <label title="Persistent profile settings">
                <input name="profilesettings" type="checkbox" /> Save settings
                to profile
              </label>
            </div>

            <div class="form-group">
              <label for="fontscale">Font Scaling</label>
              <select class="form-control" id="fontscale" name="fontscale">
                <option value="auto">Auto Scale</option>
                <option value="none">No Scale</option>
                <option value="small">Size Small</option>
                <option value="medium">Size Medium</option>
                <option value="large">Size Large</option>
              </select>
            </div>

            <h4>Messages</h4>
            <div class="form-group checkbox">
              <label title="Show all user flair icons">
                <input name="hideflairicons" type="checkbox" data-opposite />
                Show flairs
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Show the timestamps next to the messages">
                <input name="showtime" type="checkbox" /> Show time
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Ignore messages that mention ignored users">
                <input name="ignorementions" type="checkbox" /> Harsh ignore
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Show entire url in message">
                <input name="showentireurl" type="checkbox" /> Show entire URL
              </label>
            </div>
            <div class="form-group checkbox">
              <label
                title="Hide messages that contain links to not safe for work content"
              >
                <input name="hidensfw" type="checkbox" /> Hide messages with
                nsfw
              </label>
            </div>
            <div class="form-group checkbox">
              <label
                title="Hide messages that contain links to not safe for life content"
              >
                <input name="hidensfl" type="checkbox" /> Hide messages with
                nsfl
              </label>
            </div>
            <div class="form-group checkbox">
              <label
                title="Replace bad words with asterisks (e.g., the F word becomes ****)"
              >
                <input name="censorbadwords" type="checkbox" /> Censor bad words
              </label>
            </div>
            <div class="form-group">
              <label for="showremoved">Banned messages</label>
              <select class="form-control" id="showremoved" name="showremoved">
                <option value="0">remove</option>
                <option value="1">&lt;censored&gt;</option>
                <option value="2">do nothing</option>
              </select>
            </div>

            <h4>Notifications</h4>
            <div class="form-group checkbox">
              <label title="Notification auto close">
                <input name="notificationtimeout" type="checkbox" /> Close after
                short period
              </label>
            </div>
            <div class="form-group">
              <p>
                <small id="chat-settings-notification-permissions"
                  >(Permission unknown)</small
                >
              </p>
            </div>

            <h4>Whispers</h4>
            <div class="form-group checkbox">
              <label title="Notification on whisper">
                <input name="notificationwhisper" type="checkbox" />
                Notification
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Whispers shown in chat">
                <input name="showhispersinchat" type="checkbox" /> In-line
                messages
              </label>
            </div>

            <h4>Highlights, Focus &amp; Tags</h4>
            <div class="form-group checkbox">
              <label title="Notification on highlight">
                <input name="notificationhighlight" type="checkbox" />
                Notification
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Highlights messages you are mentioned in">
                <input name="highlight" type="checkbox" /> Highlight when
                mentioned
              </label>
            </div>
            <div class="form-group checkbox">
              <label title="Include mentions when focused">
                <input name="focusmentioned" type="checkbox" /> Include mentions
                when
                <span title="Occurs when you click on a user in chat."
                  >focused</span
                >
              </label>
            </div>
            <div class="form-group checkbox">
              <label>
                <input name="taggedvisibility" type="checkbox" /> Increased
                visibility of tagged users
              </label>
            </div>
            <div class="form-group row">
              <label title="Highlights usernames or text that match"
                >Custom Highlights</label
              >
              <textarea
                name="customhighlight"
                style="resize: vertical"
                class="form-control"
                placeholder="Comma separated ..."
              ></textarea>
            </div>

            <h4>Autocomplete</h4>
            <div class="form-group checkbox">
              <label title="Toggle the auto-complete suggestion tabs ...">
                <input name="autocompletehelper" type="checkbox" />
                Auto-complete helper
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-user-list" class="chat-menu right">
    <div class="chat-menu-inner">
      <div class="toolbar">
        <h5><span>Users</span> <i class="chat-menu-close"></i></h5>
      </div>
      <div class="scrollable">
        <div class="content"></div>
      </div>
      <div id="chat-user-list-search">
        <input
          type="text"
          class="form-control"
          value=""
          placeholder="Username search ..."
        />
      </div>
    </div>
  </div>

  <div id="chat-user-info" class="chat-menu">
    <div class="chat-menu-inner floating-window">
      <div class="toolbar">
        <h5><span>User Info</span> <i class="chat-menu-close"></i></h5>
      </div>
      <div class="user-info">
        <h5 class="date-subheader"></h5>
        <h5 class="tag-subheader"></h5>
        <h5 class="flairs-subheader">Flairs:</h5>
        <div class="flairs"></div>
        <h5 class="stalk-subheader">Selected messages:</h5>
        <div class="stalk">
          <div class="scrollable">
            <div class="content"></div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="action-buttons">
          <a id="mute-user-btn" class="chat-tool-btn" title="Mute User">
            <i class="btn-icon"></i>
          </a>
          <a id="ban-user-btn" class="chat-tool-btn" title="IP Ban User">
            <i class="btn-icon"></i>
          </a>
          <a id="logs-user-btn" class="chat-tool-btn" title="Stalk User">
            <i class="btn-icon"></i>
          </a>
          <a id="whisper-user-btn" class="chat-tool-btn" title="Whisper">
            <i class="btn-icon"></i>
          </a>
          <a id="ignore-user-btn" class="chat-tool-btn" title="Ignore">
            <i class="btn-icon"></i>
          </a>
          <a id="unignore-user-btn" class="chat-tool-btn" title="Unignore">
            <i class="btn-icon"></i>
          </a>
        </div>
        <div id="action-durations" class="hidden"></div>
      </div>
    </div>
  </div>

  <div id="chat-emote-tooltip" class="chat-menu">
    <div class="chat-menu-inner floating-window">
      <div class="emote-image"></div>
      <div class="emote-info">
        <div class="name" title="Emote name"></div>
        <div class="creator" title="Emote creator"></div>
        <div class="tier" title="Emote tier"></div>
      </div>
    </div>
  </div>

  <div id="chat-emote-list" class="chat-menu left">
    <div class="chat-menu-inner">
      <div class="toolbar">
        <h5><span>Emotes</span> <i class="chat-menu-close"></i></h5>
      </div>
      <div class="scrollable">
        <div class="content"></div>
      </div>
      <div id="chat-emote-list-search">
        <input
          type="text"
          class="form-control"
          value=""
          placeholder="Emote search ..."
        />
      </div>
    </div>
  </div>

  <div id="chat-whisper-users" class="chat-menu left">
    <div class="chat-menu-inner">
      <div class="toolbar">
        <h5><span>Whispers</span> <i class="chat-menu-close"></i></h5>
      </div>
      <div class="scrollable">
        <div class="content">
          <ul></ul>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-login-screen" style="display: none">
    <h2>Want to chat?</h2>
    <p>
      You need to be signed in.<br />Become part of the community and have your
      say!
    </p>
    <div>
      <button id="chat-btn-login" class="btn btn-primary">Login</button>
      <button id="chat-btn-cancel" class="btn btn-default">No thanks</button>
    </div>
  </div>

  <div id="chat-loading">
    <div>
      <i class="chat-loading-icon"></i>
    </div>
  </div>
</div>
