name: Check formatting and lint

on:
  pull_request:

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier -cu .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: npm ci

      - name: Lint
        run: npx eslint --max-warnings=0 .
